/api/auth/login:
  post:
    tags:
      - Authentication
    summary: Log in with email and password
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                required: true
                example: 'example@domain.com'
              password:
                type: string
                format: password
                required: true
                example: 'example'
    produces:
      - application/json
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '422':
        $ref: '#/components/responses/ValidationFailed'
      '400':
        description: Invalid user credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 'Invalid user credentials'
/api/auth/logout:
  post:
    tags:
      - Authentication
    summary: Log out (invalidate session cookie)
    produces:
      - application/json
    responses:
      '200':
        description: Logout succeeded
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      '401':
        $ref: '#/components/responses/Unauthorized'
