/api/transactions:
  get:
    tags:
      - Transactions
    summary: List transactions
    security:
      - cookieAuth: []
    parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: 'Number of transactions to return per page (default: 10)'
        example: 10
      - in: query
        name: page
        schema:
          type: integer
          description: 'Page number'
        example: 1
    produces:
      - application/json
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                meta:
                  type: object
                  description: 'Pagination metadata'
                  properties:
                    total:
                      type: integer
                      description: 'Total items returned by this query'
                      example: 27
                    per_page:
                      type: integer
                      description: 'Items returned per page. Equal to `limit` query param.'
                      example: 10
                    current_page:
                      type: integer
                      description: 'Number of the currently returned page'
                      example: 1
                    first_page:
                      type: integer
                      description: 'Number of the first page'
                      example: 1
                    last_page:
                      type: integer
                      description: 'Number of the last page'
                      example: 3
                    first_page_url:
                      type: string
                      description: 'URL of the first page'
                      example: '/?page=1'
                    last_page_url:
                      type: string
                      description: 'URL of the last page'
                      example: '/?page=2'
                    previous_page_url:
                      type: string
                      nullable: true
                      description: 'URL of the previous page, if exists'
                      example: '/?page=1'
                    next_page_url:
                      type: string
                      nullable: true
                      description: 'URL of the next page, if exists'
                      example: '/?page=2'
                data:
                  type: array
                  description: 'Array of transactions'
                  items:
                    $ref: '#/components/schemas/Transaction'
                  minItems: 1
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        description: No transactions found for the current user
        content:
          application/json:
            schema:
              type: object
              properties:
                transactions:
                  type: array
                  items: {}
                  example: []
  post:
    tags:
      - Transactions
    summary: Create a transaction
    security:
      - cookieAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Transaction'
    produces:
      - application/json
    responses:
      '201':
        description: Transaction created successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '422':
        $ref: '#/components/responses/ValidationFailed'
/api/transactions/{id}:
  get:
    tags:
      - Transactions
    summary: Get a single transaction
    security:
      - cookieAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: 'ID of the transaction to get'
    produces:
      - application/json
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        description: The requested transaction cannot be found
  patch:
    tags:
      - Transactions
    summary: Update an existing transaction
    security:
      - cookieAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: 'ID of the transaction to update'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Transaction'
    produces:
      - application/json
    responses:
      '200':
        description: Transaction updated successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        description: The requested transaction cannot be found
      '422':
        $ref: '#/components/responses/ValidationFailed'
  delete:
    tags:
      - Transactions
    summary: Delete a transaction
    security:
      - cookieAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: 'ID of the transaction to delete'
    produces:
      - application/json
    responses:
      '204':
        description: Transaction deleted successfully
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        description: The requested transaction cannot be found
